type Validator {
    type: String
    message: String
    regex: String
}

type OnboardingField {
    id: ID
    order: Int
    type: String
    name: String
    text: String
    placeholder: String
    validators: [Validator]
}

type Onboarding {
    session: ID
    onboarding_fields: [OnboardingField]
}

type Query {
    getOnboardingFields: Onboarding
}