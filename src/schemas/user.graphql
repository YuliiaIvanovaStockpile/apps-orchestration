
type User {
    id: ID!
    first_name: String!
    last_name: String!
    address: Address
    email: String!
    password: String!
}

type Query {
    findUser(id: ID!): User
    getUsers: [User]
}

type UserInputMessage {
    status: Int
    description: String
}

input UserInput {
    content: String
    author: String
}

type Mutation {
    addUser(input: UserInput): UserInputMessage
}